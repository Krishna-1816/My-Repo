<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script type="text/Javascript">
        function Passwordval()
         {
            Password=(document.getElementById("Password").value);
            regExpression=/^[A-Z]+[a-z]+[@#$%!]+[1-9]+$/;
            passmsg=(document.getElementById("passmsg"));
            if (Password.length==0)
            {
             passmsg.textContent="Password field shouldnot be empty";
             passmsg.style.color="red";  
            }
            else if (!regExpression.test(Password))
            {
             passmsg.textContent="password must uppercase,lowercase,special chars,numericals";
             passmsg.style.color="red";  
            }
            else if (Password.length<6||Password.length>16)
            {
             passmsg.textContent="Password length min=6 and max=16";
             passmsg.style.color="red";  
            }
            else 
            {
             passmsg.textContent="Password is valid";
             passmsg.style.color="green";  
            }
        }
        function confirmPas()
         {
            Password=(document.getElementById("Password").value);
            Confirm=(document.getElementById("Confirm").value);
            cnfmsg=(document.getElementById("cnfmsg"));
            if (Confirm.length==0)
            {
                cnfmsg.textContent="Password field shouldnot be empty";
             cnfmsg.style.color="red";  
            }
            else if (Password!=Confirm)
            {
                cnfmsg.textContent="Password did not matched";
                cnfmsg.style.color="red";  
            }
            else 
            {
                cnfmsg.textContent="Password is valid";
                cnfmsg.style.color="green";  
            }
        }
    </script>
</head>
<body>
    <form>
         <h3><b>Password Validation</b></h3><br>
         <div>
         Enter your Password: <input type="password" id="Password" onblur="Passwordval()"><br>
         <div id="passmsg"></div><br>
         </div>
         <div>
         Confirm Password: <input type="password" id="Confirm" onblur="confirmPas()"><br>
         <div id="cnfmsg"></div><br>
         </div>
         <input type="button" value="submit">
    </form>
</body>
</html>

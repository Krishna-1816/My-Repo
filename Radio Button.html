        function checkbutton() {
            selectedvalue=document.querySelector("input[name=Branch]:checked");
            if (selectedvalue!=null) {
                document.getElementById("output").textContent=
                selectedvalue.value+" is Selected"
                
            }
            else {

          <input type="radio" name="Branch" id="Electrical" value="Electrical">Electrical <br>
          <input type="radio" name="Branch" id="Electronics" value="Electronics">Electronics <br><br>

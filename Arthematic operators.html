<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthematic Operators</title>
</head>
<body>
    <script type="text/Javascript">
         var a=30;
         var b=45;
         var c="krishna";
         var linebreak="<br/>";
         document.write("a+b=");
         result=a+b;
         document.write(result);
         document.write(linebreak);
         document.write("a-b=");
         result=a-b;
         document.write(result);
         document.write(linebreak);
         document.write("a*b=");
         result=a*b;
         document.write(result);
         document.write(linebreak);
         document.write("a/b=");
         result=a/b;
         document.write(result);
         document.write(linebreak);
         document.write("a%b=");
         result=a%b;
         document.write(result);
         document.write(linebreak);
         document.write("a+b+c=");
         result=a+b+c;
         document.write(result);
         document.write(linebreak);
         document.write("++a=");
         result=++a;
         document.write(result);
         document.write(linebreak);
         document.write("--b=");
         result=--b;
         document.write(result);
         document.write(linebreak);

    </script>
</body>
</html>
